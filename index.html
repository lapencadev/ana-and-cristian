<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Ana & Cristian</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  min-height: 100vh;
  color: #fff;
  font-family: 'Georgia', serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  text-align: center;

  background-image:
    linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
    url("foto-pareja.jpg");

  background-size: cover;
  background-position: center top; /* ðŸ‘ˆ mejora recorte */
  background-repeat: no-repeat;
}

.container {
  padding: 2rem;
  max-width: 900px;
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.couple {
  margin-bottom: 2rem;
}

.couple h1 {
  font-size: 2.5rem;
  letter-spacing: 3px;
  font-weight: normal;
}

.couple p {
  margin-top: 0.5rem;
  opacity: 0.8;
  letter-spacing: 2px;
}

.countdown {
  display: flex;
  gap: 2rem;
  justify-content: center;
  margin-bottom: 2rem;
  flex-wrap: wrap;
}

.time-box {
  min-width: 90px;
}

.number {
  font-size: 3.2rem;
  font-weight: bold;
}

.label {
  font-size: 0.8rem;
  letter-spacing: 1.5px;
  opacity: 0.75;
  text-transform: uppercase;
}

.magic-text {
  font-size: 1.1rem;
  line-height: 1.8;
  opacity: 0.95;
}

.final-line {
  margin-top: 1.5rem;
  font-style: italic;
  opacity: 0.85;
}

.footer-logo {
  padding: 1.5rem 0 2rem;
  margin-top: auto;
}

.footer-logo img {
  display: block;
  max-width: 100px;
  width: 100%;
  height: auto;
  opacity: 0.9;
  filter: brightness(0) invert(1);
}

@media (max-width: 600px) {
  .number {
    font-size: 2.2rem;
  }
  .couple h1 {
    font-size: 1.8rem;
  }
}
</style>
</head>

<body>

<div class="container">

  <div class="couple">
    <h1>ANA & CRISTIAN</h1>
    <p>13 Â· 06 Â· 2026</p>
    <br>
    <br>
  </div>

  <div class="countdown">
    <div class="time-box">
      <div class="number" id="days">0</div>
      <div class="label">DÃ­as</div>
    </div>
    <div class="time-box">
      <div class="number" id="hours">0</div>
      <div class="label">Horas</div>
    </div>
    <div class="time-box">
      <div class="number" id="minutes">0</div>
      <div class="label">Minutos</div>
    </div>
    <div class="time-box">
      <div class="number" id="seconds">0</div>
      <div class="label">Segundos</div>
    </div>
  </div>

  <br><br>
  <div class="magic-text" id="magicText"></div>

</div>

  <div class="footer-logo">
    <img src="comite-ana-sf.png" alt="Comite Ana" />
  </div>

<script>
const targetDate = new Date(2026, 5, 13, 0, 0, 0);

function updateCountdown() {
  const now = new Date();
  const diff = targetDate - now;

  if (diff <= 0) {
    document.body.innerHTML = "<h1>Ha llegado el momento</h1>";
    return;
  }

  const seconds = Math.floor(diff / 1000) % 60;
  const minutes = Math.floor(diff / (1000 * 60)) % 60;
  const hours = Math.floor(diff / (1000 * 60 * 60)) % 24;
  const days = Math.floor(diff / (1000 * 60 * 60 * 24));

  document.getElementById("days").textContent = days;
  document.getElementById("hours").textContent = hours;
  document.getElementById("minutes").textContent = minutes;
  document.getElementById("seconds").textContent = seconds;

  const nights = days;
  const sunrises = days + 1;
  const fullMoons = Math.floor(days / 29.5);

  document.getElementById("magicText").innerHTML = `
    ðŸŒ™ Faltan <strong>${nights}</strong> noches<br>
    ðŸŒ… <strong>${sunrises}</strong> amaneceres<br>
    ðŸŒ• y aproximadamente <strong>${fullMoons}</strong> lunas llenas
    <div class="final-line">
      Al amor no se le dictan leyesâœ¨
    </div>
  `;
}

updateCountdown();
setInterval(updateCountdown, 1000);
</script>

</body>
</html>
